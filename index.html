<body>
    <!-- demo root element -->
    <div id="demo">
        <form id="main-1" v-cloak>

            <div class="bar">
                <!-- Create a binding between the searchString model and the text field -->
                <input type="text" v-model="searchString" placeholder="Търсете в артикулите" />
            </div>


            <!-- Render a li element for every entry in the computed filteredArticles array. -->
            <!-- <md-list class="md-double-line" v-for="(article,index) in filteredArticles" :key="index" v-on:click="toggleActive(article)"
                v-bind:class="{ 'active': !article.gsx$active.$t }">
                <img v-bind:src="article.gsx$image.$t" />
                <md-list-item>
                    <md-avatar class="md-large">
                        <img v-bind:src="article.gsx$image.$t" />
                    </md-avatar>

                    <div class="md-list-item-text">
                        <span>{{ article.gsx$title.$t }}</span>
                        <span>{{ article.gsx$description.$t }}</span>
                    </div>
                </md-list-item>
            </md-list> -->

            <md-card v-for="(article,index) in filteredArticles" :key="index" v-on:click="toggleActive(article)" v-bind:class="{ 'active': !article.gsx$active.$t }"
                md-with-hover>
                <img v-bind:src="article.gsx$image.$t" />
                <md-card-header>
                    <div class="md-title">
                        <span>{{ article.gsx$title.$t }}</span>
                    </div>
                </md-card-header>

                <md-card-content>
                    <span>{{ article.gsx$description.$t }}</span>
                </md-card-content>

                <md-card-actions>
                    <md-button>Избери</md-button>
                </md-card-actions>
            </md-card>


        </form>


        <form id="main-2" v-cloak>
            <h1>Обедно Меню</h1>
            <ul>

                <li v-for="service in services" v-on:click="toggleActive(service)" v-bind:class="{ 'active': service.active}">
                    {{service.name}}
                    <span>{{service.price | currency}}</span>
                </li>
            </ul>

            <div class="total">Total:
                <span>{{total() | currency}}</span>
            </div>
        </form>

    </div>

    <script>
        Vue.use(VueMaterial.default);

        Vue.filter('currency', function (value) {
            return '$' + value.toFixed(2);
        });

        new Vue({
            el: '#demo',
            data: {
                services: [
                    {
                        name: 'Web Development',
                        price: 300,
                        active: false
                    }, {
                        name: 'Design',
                        price: 400,
                        active: false
                    }, {
                        name: 'Integration',
                        price: 250,
                        active: false
                    }, {
                        name: 'Training',
                        price: 220,
                        active: false
                    }
                ],

                searchString: "",
                articles: [],
            },
            methods: {
                stringToBoolean: function (value) {
                    return value === "FALSE" ? false : true;
                },
                toggleActive: function (s) {
                    console.log(s);
                    //console.log(Boolean(s.gsx$active));
                    s.gsx$active.$t = !s.gsx$active.$t;
                    //console.log(Boolean(s.gsx$active));
                },
                total: function () {

                    var total = 0;

                    this.services.forEach(function (s) {
                        if (s.active) {
                            total += s.price;
                        }
                    });

                    return total;
                },

                getJSON: function () {
                    let self = this;
                    let url = 'https://spreadsheets.google.com/feeds/list/1vBaMFyH3DTWyux2Q0iHfYFtbrJyu4gay94Sc-P9v-2k/od6/public/values?alt=json';

                    axios.get(url).then(response => {
                        self.articles = response.data.feed.entry
                    });
                }

            },

            created() {
                this.getJSON();
            },

            computed: {
                filteredArticles: function () {
                    let articles_array = this.articles;
                    let searchString = this.searchString;

                    if (!searchString) {
                        return articles_array;
                    }

                    searchString = searchString.trim().toLowerCase();

                    articles_array = articles_array.filter(function (item) {
                        if (item.gsx$title.$t.toLowerCase().indexOf(searchString) !== -1) {
                            return item;
                        }
                    })

                    // Return an array with the filtered data.
                    return articles_array;
                }
            }

        })
    </script>
